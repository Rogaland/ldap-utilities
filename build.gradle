defaultTasks 'clean', 'install'

group 'no.rogfk'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4')
}
